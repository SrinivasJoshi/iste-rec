<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>ISTE Take Home Assignment</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="nav" style="background-color: #3f3d56;font-size: 1.5rem;">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#" id="logo">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-self">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <section>
        <div class="login-form">
            <form >
                <h1>Login Form</h1>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John">

                <label for="DOB">Date Of Birth</label>
                <input type="date" name="DOB" id="DOB">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="john@doe.com">

                <label for="Contact-number">Contact number</label>
                <input type="number" name="Contact-number" id="Contact-number" placeholder="1234567899">

                <label for="hobbies">Your Hobbies</label>
                <input type="text" name="hobbies" id="hobbies" placeholder="Chess"> 
            </form>
            <button id="submit-btn">Submit</button>
        </div>
        <div class="login-img">
            <img src="./images/login-img.svg" alt="login-image">
        </div>
        <a href="https://icons8.com/icon/nRgy12QAqQ08/menu">Menu icon by Icons8</a>
    </section>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
